<div id="main" class="flexbox column wrap">
  <h1>Ticket dashhboard</h1>
  <div class="project">
    <select class="select">
      <option selected="true">--Select project--</option>
      <option>Project 1</option>
      <option>Project 2</option>
    </select>
  </div>
  <div>
    <form (ngSubmit)="postRequest()" class="flexbox wrap column requestform">
      <div class="formentry flexbox wrap row">
        <label for="request">Summarize your feature request:</label>
        <input id="request" type="text">
      </div>
      <div class="formentry flexbox wrap row">
        <label for="request_description">provide a description of your feature request:</label>
        <textarea id="request_description" rows="5" cols="50"></textarea>
      </div>

      <input type="submit" class="submit">
    </form>

  </div>


</div>
